server {
    listen 80;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA support: try to serve file directly, then as a directory,
    # otherwise fall back to index.html for client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy: forward all requests for /api/... to the backend service
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Optional: Cache control for static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|css|js)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }
} 